<!DOCTYPE html>
<html lang="en">
  <head>
      <title>MyGTD SignIn</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <!-- <script src="../static/bootstrap/js/bootstrap.min.js"></script> -->
      <script src="../static/jquery-3.1.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link href="/static/signin.css" rel="stylesheet">

  </head>

  <body>
    {% if msg %} <h2 align="middle">{{ msg }}</h2> {% endif %}
    <div class="container">

      <form class="form-signin" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" placeholder="Username" class="form-control" id="id_username" name="username" required autofocus>
        <!-- <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" placeholder="Password" class="form-control" id="id_password" name="password" required>
        <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


  </body>
</html>
